<div fxLayout="column">
    <div>
        <h1>Pesquisa de Heróis</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Pesquisar</h3>

        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()" />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroes of heroes" [value]="heroes">
                    {{ heroes.superhero }}
                </mat-option>

                <mat-option value="" *ngIf=" heroes.length === 0 && termino.trim().length > 0">
                    Não é possível encontrar nada com a palavra : {{ termino }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelecionado | json }}</pre>
    </div>

</div>
