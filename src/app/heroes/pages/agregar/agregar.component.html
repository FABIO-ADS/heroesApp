<h1>
    Novo Herói <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Herói</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required />
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primeira Aparição</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personagens</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Criador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publicher of publisher" [value]="publicher.id">
                    {{ publicher.descricao }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
        </mat-form-field>

        <br />

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="salvar()">
        <mat-icon >save</mat-icon>
        Salvar
      </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="excluir()">
        <mat-icon>remove</mat-icon>
        Excluir
      </button>
        </div>
    </div>

    <div fxFlex>
        <img [src]="heroe | imagen" />
    </div>
</div>
